<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card with Add to Cart Button</title>
  <style>
    /* Add your custom styles here */
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 20px;
      background-color: #fff; /* Example color, replace with your theme color */
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card-price {
      font-size: 16px;
      color: #007bff; /* Example color, replace with your theme color */
      margin-bottom: 15px;
    }

    .add-to-cart-button {
      display: block;
      width: 10%;
      padding: 10px 0;
      background-color: #007bff; /* Example color, replace with your theme color */
      color: #fff;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart-button:hover {
      background-color: #0056b3; /* Example color, replace with your theme color */
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/300" alt="Product Image">
  <div class="card-body">
    <h3 class="card-title">Product Name</h3>
    <p class="card-price">$19.99</p>
    <a href="#" class="add-to-cart-button">Add to Cart</a>
  </div>
</div>

</body>
</html>
