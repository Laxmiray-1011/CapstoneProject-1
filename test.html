<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header with Hamburger Icon</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  /* Header Styles */
  header {
    background-color: #4CAF50; /* greenish color */
    padding: 15px 0;
    display: flex;
    justify-content: space-between;
  }

  .logo {
    color: white;
    font-size: 24px;
    text-decoration: none;
    margin-left: 20px;
  }

  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
  }

  nav ul li {
    margin-left: 20px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    padding: 14px 16px;
    display: block;
    text-align: center;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    z-index: 1;
  }

  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .search-box {
    margin-right: 20px;
    margin-top: 10px;
  }

  .search-box input[type="text"] {
    padding: 8px;
    border: none;
    border-radius: 5px;
  }

  /* Hamburger Icon Styles */
  .hamburger-menu {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    margin-right: 20px;
  }

  .bar {
    width: 25px;
    height: 3px;
    background-color: white;
  }

  /* Responsive Styles */
  @media (max-width: 768px) {
    nav {
      display: none;
    }

    .hamburger-menu {
      display: flex;
    }

    .logo {
      margin-left: 0;
    }
  }
</style>
  </head>
  <body>

    <header>
      <a href="#" class="logo">YourLogo</a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">Dropdown</a>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </header>

    <script>
function toggleMenu() {
  var nav = document.querySelector('nav');
  nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
}
</script>

  </body>
</html>
